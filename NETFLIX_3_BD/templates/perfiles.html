<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selecciona tu perfil - Netflix Clone</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    .manage-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      transition: all 0.3s;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .manage-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }
    
    .profile-type-badge {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(229, 9, 20, 0.8);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .profile {
      position: relative;
    }
  </style>
</head>
<body class="home-bg">
  <header class="header">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Netflix" class="logo-img">
    <a href="{{ url_for('logout') }}" class="login-btn">Cerrar sesi√≥n</a>
  </header>

  <div class="hero">
    <h1>¬øQui√©n est√° viendo?</h1>
    
    <div style="text-align: center; margin-bottom: 20px;">
      <a href="{{ url_for('gestionar_perfiles') }}" class="manage-btn">
        ‚öôÔ∏è Gestionar Perfiles
      </a>
    </div>
    
    <div class="profiles-container">
      {% for perfil in perfiles %}
      <div class="profile">
        <a href="{{ url_for('main', perfil=perfil.nombre) }}">
          {% if perfil.avatar %}
            <img src="{{ url_for('static', filename=perfil.avatar) }}" alt="Perfil {{ perfil.nombre }}">
          {% else %}
            <img src="{{ url_for('static', filename='default.jpg') }}" alt="Imagen por defecto">
          {% endif %}
          {% if perfil.es_infantil %}
            <span class="profile-type-badge">üë∂ Infantil</span>
          {% endif %}
          <div class="profile-name">{{ perfil.nombre }}</div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>

  <footer class="footer">¬© 2025 Netflix Clone</footer>
</body>
</html>
