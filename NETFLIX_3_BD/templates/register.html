<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - Netflix Clone</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <a href="{{ url_for('index') }}" class="logo">NETFLIX</a>
    <a href="{{ url_for('login') }}" class="btn-login">Iniciar sesión</a>
  </header>

  <div class="register-container">
    <form action="{{ url_for('register') }}" method="POST">
      <h2>Crear cuenta</h2>

      {% if error %}
        <p style="color: red; margin-bottom: 15px;">{{ error }}</p>
      {% endif %}

      <input type="text" name="username" placeholder="Nombre de usuario" required>
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="password" name="password" placeholder="Contraseña" required>

      <button type="submit">Registrarme</button>

      <p style="margin-top: 20px;">
        ¿Ya tienes una cuenta?
        <a href="{{ url_for('login') }}">Inicia sesión</a>
      </p>
    </form>
  </div>
</body>
</html>
