<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Netflix Clone</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <a href="{{ url_for('index') }}" class="logo">NETFLIX</a>
    <a href="{{ url_for('register') }}" class="btn-login">Registrarse</a>
  </header>

  <div class="register-container">
    <form action="{{ url_for('login') }}" method="POST">
      <h2>Iniciar sesión</h2>

      {% if error %}
        <p style="color: red; margin-bottom: 15px;">{{ error }}</p>
      {% endif %}

      <input type="text" name="username" placeholder="Nombre de usuario" required>
      <input type="password" name="password" placeholder="Contraseña" required>

      <button type="submit">Entrar</button>

      <p style="margin-top: 20px;">
        ¿No tienes cuenta?
        <a href="{{ url_for('register') }}">Regístrate</a>
      </p>
    </form>
  </div>
</body>
</html>
